{% extends 'base.html' %}

{% block body %}
    <div
    class="profile-picture"
    style="background-image: url('{{ profile.picture.url }}');"
    ></div>
    {% if profile == request.user %}
        <a href="{% url 'users:profile-edit' request.user.pk %}">Editar perfil</a>
    {% endif %}

    <h2>{{ profile.username }}</h2>

    {% for tuite in profile.tuites.all %}
        {% include 'includes/card.html' %}
    {% endfor %}
{% endblock %}
