{% extends 'base.html' %}

{% block body %}
    <a href="{% url 'users:profile' request.user.pk %}">Voltar para seu perfil</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
